sudo: required
dist: trusty
language: node_js

cache:
  directories:
    - node_modules

addons:
  chrome: stable

node_js:
  - "10"

matrix:
  fast_finish: true

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install npm@latest -g
  - npm cache verify
  - npm prune
  - npm update

install:
  - npm ci

script:
  - npm run ci.travis.lib
  - npm run ci.travis.demo
